<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Tabela de Pessoas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 500px;
        }

        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }

        col.nome {
            background-color: greenyellow;
        }

        col.idade {
            background-color: blue;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }


    </style>
</head>
<body>

<table>
    <colgroup>
        <col class="nome">
        <col class="sexo">
        <col class="idade" span="2">
    </colgroup>

    <caption>Dados Pessoais</caption>

    <thead>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>João</td>
            <td>Masculino</td>
            <td>25</td>
            <td>Programador</td>
        </tr>

        <tr>
            <td>Ana</td>
            <td>Feminino</td>
            <td>22</td>
            <td>Designer</td>
        </tr>

        <tr>
            <td>Carlos</td>
            <td>Masculino</td>
            <td>30</td>
            <td>Engenheiro</td>
        </tr>

        <tr>
            <td>Maria</td>
            <td>Feminino</td>
            <td>27</td>
            <td>Professora</td>
        </tr>

        <tr>
            <td>Pedro</td>
            <td>Masculino</td>
            <td>35</td>
            <td>Técnico de TI</td>
        </tr>
    </tbody>
</table>

</body>
</html>
