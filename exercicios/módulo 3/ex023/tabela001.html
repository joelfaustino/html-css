<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }
        h1 {
            font-variant: small-caps;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            height: 400px;
        }  
        
        td {
            padding: 8px;
            border: 1px solid black;
            text-align: left;
            vertical-align: bottom;
        }

        .numero {
            text-align: right;
            vertical-align: bottom;
        }

    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>

    <!-- HIERARQUIA DE TABELAS (SIMPLES)
        table = TABELA
            table row = linha de tabela
            table data = dado de tabela5  
     
    
    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
    
</body>
</html>
