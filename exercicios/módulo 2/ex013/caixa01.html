<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1{  /* Box-Level */
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px solid darkslategray;

            padding: 10px 10px 10px 10px;

            margin: 20px 20px 40px 20px;

            outline-width: 5px;
            outline-style: dashed;
            outline-color: salmon;

            outline: 5px dashed salmon;
        }

        a{ /* Inline - Level*/   
            display: block; 
            border: 10px solid red;
            padding: 10px 10px 10px 10px;
        }
        nav{
            
        }
        

    </style>
</head>
<body>

    <h1>Exemplos de Caixas Box-Level</h1>

    <p>Parágros também são exemplos de Box-Level, mas os <a href="#">links são exemplos de Inline- Level.</a></p>
  
</body>
</html>
