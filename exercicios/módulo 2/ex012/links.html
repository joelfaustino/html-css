<head>
    <meta charset="UTF-8">

    <title>Links</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: rgb(198, 201, 29);
            text-decoration: none;
            font-weight:bolder;
        }
        a:visited{
            color: rgb(132, 134, 17);
        }
        a:hover{
            color: rgb(169, 172, 22);
            text-decoration: underline;
        }
        a:active{
            color:rgb(251, 255, 0);
        }
        a::after{
            content: ' [link]';
            color: rgb(123, 135, 150);
        }

    </style>

</head>
