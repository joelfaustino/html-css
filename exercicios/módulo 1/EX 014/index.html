<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
<body>
    <p>Tente abrir esse site em vários dispositivos diferenes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <p>Vamos aprender a reproduzir áudios em HTML 5</p>
    <audio preload="metadata" autoplay controls> 
        <source src="midia/beat-parara.mp3" type="audio/mpeg">           
    </audio>
    <p><a href="pag002.html" target="_blank" rel="external">O meu navegador não reproduz áudio</a></p>
</body>
</html>
