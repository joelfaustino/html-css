<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementosda lista seguir o mouse sobre os termos para descobrir qual tag deverá utilizzar em caso:</p>

    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>

        <li><abbr title="Use tag <h1>, ... , h6">Título</abbr></li>

        <li><abbr title="Use a tag <img>">Imagens</abbr></li>

        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>

        <li><abbr title="code">Código Fonte</abbr></li>

        <li><abbr title="Use a tag <ol>; <li>">Lista numerada</abbr></li>

        <li><abbr title="Use a tag <ul>; <li>">Lista com demarcadores</abbr></li>
       
    </ul>
    
</body>
</html>
